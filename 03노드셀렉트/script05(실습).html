<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>태그 사이에 값을 넣는 거는 innerHTML = 대입할 값</h3>

    <h3 class="content">단어를 선택하세요</h3>

    <select name="" id="select">
        <option value="단어를 선택하세요">선택</option>
        <option value="영어 입니다">hello</option>
        <option value="한국어 입니다">안녕하세요</option>
        <option value="일본어 입니다">곤니찌와</option>
    </select>

    <script>
        var sel = document.querySelector("#select");
        var content = document.querySelector(".content");

        sel.onchange = function() {
            content.innerHTML = sel.value;
        }

    </script>
</body>
</html>
