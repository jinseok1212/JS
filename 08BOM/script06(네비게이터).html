<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="a">
        hello world
    </div>
    <script>
        //cross browsing - 사용자에 접속 환경에 따라서 css, js문법등을 맞춰주는 것
        var head = document.querySelector("head"); //head태그
        var link = document.createElement("link"); //link태그
        link.rel = "stylesheet";

        if(navigator.userAgent.includes("Mobile")) { //Mobile 문자열이 포함되어 있으면
            console.log("사용자가 모바일환경으로 접속함");
            // location.href = "https://m.naver.com";
            link.href = "mobile.css";
        } else if(navigator.userAgent.includes("Edg")) { //사용자가 Edg로 접속함
            console.log("사용자가 edg환경으로 접속함");
            // location.href = "https://www.naver.com";
            link.href = "chrome.css";
        } //....
        else if(navigator.userAgent.includes("Chrome")) {//사용자가 크롬으로 접속함
            console.log("사용자가 chrome환경으로 접속함");
            // location.href = "https://www.naver.com";
            link.href = "chrome.css";
        }
        head.appendChild(link);
    </script>
</body>
</html>
